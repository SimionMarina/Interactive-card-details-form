<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main_section">
      <div>
        <div class="card_front" id="registered_number_container">
          <!-- <p class="card_front_number">1234 5678 9123 0000</p> -->

          <div class="card_front_details">
            <div>
              <!-- <span class="card_front_details_content">Jane Appleseed</span> -->
            </div>
            <div>
              <!-- <span class="card_front_details_content">00/</span>
              <span class="card_front_details_content">00</span> -->
            </div>
          </div>
        </div>
        <div class="card_back">
          <!-- <span>000</span> -->
        </div>
      </div>

      <div class="form_container">
        <div class="field_container">
          <label class="field_label" for="cardholder_name">Cardholder Name</label><br />
          <input class="field_input" id="cardholder_name" type="text" placeholder="e.g. Jane Appleseed"/>
        </div>

        <div class="field_container">
          <label class="field_label" for="card_number">Card Number</label><br />
          <input class="field_input" id="card_number" type="text" placeholder="e.g. 1234 5678 9123 0000"/>
        </div>

        <div class="field_container">
          <label class="field_label" for="expiration_date">Exp. Date (MM/YY)</label><br />
          <input class="field_input expiration_date" id="expiration_date_month" type="text" placeholder="MM"/>
          <input class="field_input expiration_year" id="expiration_date_year" type="text" placeholder="YY"/>
        </div>

        <div class="field_container">
          <label class="field_label" for="security_code">CVC</label><br />
          <input class="field_input security_code" id="security_code" type="text"  placeholder="e.g. 123"/>
        </div>

        <div class="field_container">
          <button class="field_button" onclick="submitForm()">Confirm</button>
        </div>
        
      </div>
    </div>
    <!-- Completed state start -->

</html>
